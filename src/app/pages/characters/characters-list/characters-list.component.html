<app-search></app-search>
<section class="character__list" scrollUp (showBtn)="showScroll = $event" infiniteScroll (scrolled)="onScrollDown()">
  <div *ngIf="(characters$ | async) as characters">
    <ng-container *ngIf="characters.length; else noData">
      <app-characters-card *ngFor="let character of characters" [character]="character"></app-characters-card>
    </ng-container>
    <ng-template #noData>
      <app-not-data></app-not-data>
    </ng-template>
  </div>
  <!-- SCROLL UP -->
  <app-scroll-up [showScrollBtn]="showScroll"></app-scroll-up>
</section>
